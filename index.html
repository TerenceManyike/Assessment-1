<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <title>TopicWorx Assessment 1</title>
</head>
<body>
    <div id="app" class="container mt-5 mb-5">
        <div class="row">
            <div class="row" v-for="key in keys">
                <div class="col-5"></div>
                <div class="col-1 shape">
                    <div class="round_circle" :style="{ 'background-color': key.colour }"></div>
                </div>
                <div class="col-6">
                    <p>{{ key.name }}</p>
                </div>
            </div>
            <div class="col-3">
                <div class="source mb-4"></div>
            </div>
            <div class="col-9"></div>
            <div class="covid-data">
                <div class="row">
                    <div class="col-2">
                        <p class="text-center mt-3">
                            {{ date }}
                        </p>
                    </div>
                    <div class="col-10 text-center">
                        <p class="text-center mt-3">
                            {{ number }}
                        </p>
                    </div>
                </div>
                <div class="row" v-for="data in covid_stats">
                    <div class="col-2">
                        <p class="text-center mt-3">
                            {{ data.Date }}
                        </p>
                    </div>
                    <div class="graph col-10">
                        <div class="total_confirmed_cases" :style="{ width: data.TotalConfirmedCases + 'px' }"></div>
                        <div class="total_deaths" :style="{ width: data.TotalDeaths + 'px' }"></div>
                        <div class="total_recovered" :style="{ width: data.TotalRecovered + 'px' }"></div>
                        <div class="active_cases" :style="{ width: data.ActiveCases + 'px' }"></div>
                        <div class="daily_confirmed_cases" :style="{ width: data.DailyConfirmedCases + 'px' }"></div>
                        <div class="daily_deaths" :style="{ width: data.Dailydeaths + 'px' }"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Import Js -->
    <script src="vue.js"></script>
    <script>
      const mountedApp = app.mount('#app')
    </script>
</body>
</html>
